# Interface settings
--disable-smooth-scrolling
--force-dark-mode

# Graphics settings
--use-gl=egl

--ignore-gpu-blocklist
--disable-gpu-driver-bug-workarounds
--enable-zero-copy
--enable-partial-raster

--disable-oop-rasterization
--in-process-gpu

--disable-accelerated-video-decode
--enable-accelerated-video-encode

# Font settings
--disable-font-subpixel-positioning
--disable-lcd-text
--enable-prefer-compositing-to-lcd-text

# Features
--enable-features=OverlayScrollbar,PasswordImport,WebUIDarkMode,DownloadBubble,DownloadBubbleV2,DefaultEnableGpuRasterization,TurnOffStreamingMediaCachingAlways,SmoothnessModeForAnimatedScrolls,ScrollUnification,MainRepaintScrollPrefersNewContent,VaapiIgnoreDriverChecks,VaapiVideoEncoder,PlatformHEVCDecoderSupport,EncryptedClientHello,VaapiVideoDecoder,VaapiVideoDecodeLinuxGL,VaapiAV1Decoder
--disable-features=SynchronizedScrolling,GlobalVaapiLock,BraveRoundTimeStamps,GpuVsync,AlignWakeUps,AddTaskLeeway,UseChromeOSDirectVideoDecoder
